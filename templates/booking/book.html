{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись в сервис | ECU Auto Service Osh</title>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
</head>
<body>

<div class="page">
    <div class="booking-card">
        <h2>Запись в сервис</h2>
        <p class="subtitle">ECU Auto Service Osh</p>

        <form method="post">
            {% csrf_token %}

            <label>Услуга</label>
            {{ form.service }}

            <label>Дата</label>
            {{ form.date }}

            <label>Время</label>
            {{ form.time }}

            <button type="submit">Забронировать</button>
        </form>
    </div>
</div>

</body>
</html>
